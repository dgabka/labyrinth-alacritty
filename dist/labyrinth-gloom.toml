# Colors section of "Alacritty - TOML configuration file format"
# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#colors

[colors.primary]
foreground = "#d3d8e2"
background = "#050A05"
dim_foreground = "#5F6C58"
bright_foreground = "#d3d8e2"

[colors.cursor]
text = "#d3d8e2"
cursor = "#292F24"

[colors.vi_mode_cursor]
text = "#d3d8e2"
cursor = "#292F24"

[colors.search.matches]
foreground = "#5F6C58"
background = "#0A110A"

[colors.search.focused_match]
foreground = "#050A05"
background = "#da877f"

[colors.hints.start]
foreground = "#5F6C58"
background = "#080E08"

[colors.hints.end]
foreground = "#4C5759"
background = "#080E08"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#d3d8e2"
background = "#080E08"

[colors.selection]
text = "#d3d8e2"
background = "#242B20"

